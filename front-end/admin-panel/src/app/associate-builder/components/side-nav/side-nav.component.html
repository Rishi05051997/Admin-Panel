
<mat-sidenav-container class="app-sidenav-container">
    
    <mat-sidenav 
        align="start" 
        #sidenav 
        [opened]="!isScreenSmall()" 
        [mode]="isScreenSmall() ? 'over' : 'side'" 
        class="app-sidenav mat-elevation-z10" >
        <mat-toolbar color="primary" class="mat-tool">
            Dashboard
        </mat-toolbar>
        <mat-list class="mat-list" >
            <mat-list-item >
                Associate
            </mat-list-item>
            <mat-list-item >
                Others
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <!-- Body -->
    <div class="app-sidenav-content">
        <app-toolbar (tooggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
        
        <!-- <button type="button" mat-button (click)="sidenav.toggle()">
            Open Sidenav
        </button> -->
    </div>
    
</mat-sidenav-container>
