      <div class="example-container">
        <mat-toolbar>
          <span>Associates</span>
          <div class="menu-bar">
            <button mat-button  (click)="saveBtnHandler()">Add New Associate</button>
            <!-- <button mat-raised-button (click)="openDialog()">Add New Associate</button> -->
          </div>
          
      </mat-toolbar>
      <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Employee Id Column -->
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>

      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
        </ng-container>
      
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location | titlecase}} </td>
        </ng-container>
      
        <!-- role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role | titlecase}} </td>
        </ng-container>

        <!-- rate Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Rate </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- tex Column -->
        <!-- <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container> -->

         <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle></mat-slide-toggle>
          </td>
        </ng-container>
        
        

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="[element._id, 'view']" >
                <mat-icon>pageview</mat-icon>
                <span>View</span>
              </button>

              <button mat-menu-item (click)="editAssociate(element._id)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              
              <button mat-menu-item (click)="deleteAssociate(element._id)">
                <mat-icon >delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
         
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      </div>
