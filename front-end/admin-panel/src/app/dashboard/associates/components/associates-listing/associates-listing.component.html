
      <div class="example-container">
        <mat-toolbar>
          <span>Hr</span>
          <mat-form-field class="filter"  >
            <input matInput (keyup)="filterValue($event.target.value)" placeholder="filter">
          </mat-form-field>
          <div class="upload-button">
            <button mat-button (click)="navigateToUpload()"  >Upload Resume</button>
            <!-- <button mat-raised-button (click)="openDialog()">Add New Associate</button> -->
          </div>
          <div class="menu-bar">
            <!-- <button mat-button  (click)="saveBtnHandler()">Add New Hr</button> -->
            <!-- <button mat-raised-button (click)="openDialog()">Add New Associate</button> -->
          </div>
          
      </mat-toolbar>
      <div class="loading-shade">
        <mat-spinner  *ngIf="isresultsLoading"></mat-spinner>
      </div>
      
      <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8" matSort>
        


        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Employee Id Column -->
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>

      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element" > {{element.name | titlecase}} </td>
        </ng-container>
      
        <!-- Location Column -->
        <!-- <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location | titlecase}} </td>
        </ng-container> -->
      
        <!-- role Column -->
        <!-- <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role | titlecase}} </td>
        </ng-container> -->

        <!-- rate Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email Id </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- tex Column -->
        <!-- <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container> -->

         <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.status == true">
              <mat-slide-toggle disabled [(ngModel)]="isChecked"></mat-slide-toggle>
            </div>
            <div *ngIf="element.status == false">
              <mat-slide-toggle disabled  [(ngModel)]="isUnchecked" ></mat-slide-toggle>
            </div>

           
          </td>
        </ng-container>
        
        

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.status == false" >
              <button disabled  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="[element._id, 'view']" >
                  <mat-icon>pageview</mat-icon>
                  <span>View</span>
                </button>
  
                <button mat-menu-item (click)="editAssociate(element._id)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                
                <button mat-menu-item (click)="deleteAssociate(element._id)">
                  <mat-icon >delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            
            </div>

            <div *ngIf="element.status == true" >
              <button   mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="[element._id, 'view']" >
                  <mat-icon>pageview</mat-icon>
                  <span>View</span>
                </button>
  
                <button mat-menu-item (click)="editAssociate(element._id)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button  mat-menu-item   (click)="saveBtnHandler()">
                  <mat-icon>person_add</mat-icon>
                  <span>Add New Hr</span>
                </button>
             
                
                <!-- <button mat-menu-item (click)="deleteAssociate(element._id)">
                  <mat-icon >delete</mat-icon>
                  <span>Delete</span>
                </button> -->
              </mat-menu>
             
                
                
              </div>
           
              <button mat-button class="btn-Add" [routerLink]="[element._id, 'view']" >View</button>
              <button mat-button class="btn-Add" (click)="deleteAssociate(element._id)">Delete</button>
              
             

            
          </td>
         
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
              pageIndex="0"
             #paginator
              [length]="resultsLength"
              [pageSize]="10"
              [showFirstLastButtons]="true"
              [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>

      </div>
